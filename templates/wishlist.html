<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">My Wishlist</h1>
        <!-- Wishlist items -->
        <div class="bg-white shadow-md rounded p-4">
            <!-- Loop through wishlist items and display them -->
            <!-- Example of a single item -->
            <div class="flex items-center justify-between border-b border-gray-200 py-2">
                <span>Item Name</span>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Add to Cart</button>
            </div>
            <!-- Repeat for each item -->
        </div>
    </div>
</body>
</html>
