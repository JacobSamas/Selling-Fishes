<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - Aquarium Fish Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ category.name }}</h1>
    <div class="products">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
                {% if product.image_filename %}
                    <!-- Dynamically set the image source based on the product's image filename -->
                    <img src="{{ url_for('static', filename='images/products/' + product.image_filename) }}" alt="{{ product.name }}">
                {% endif %}
                <form action="{{ url_for('add_to_cart') }}" method="post">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
