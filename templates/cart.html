<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Aquarium Fish Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Include your CSS -->
</head>
<body>
    <h1>Your Shopping Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
                    <!-- Total for this item: ${{ item.product.price * item.quantity }} -->
                </li>
            {% endfor %}
        </ul>
        <p>Total Price: ${{ total_price }}</p>
        <!-- Checkout button or further actions can be added here -->
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Continue Shopping</a>
</body>
</html>
