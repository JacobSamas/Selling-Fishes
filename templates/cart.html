<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - Aquarium Fish Store</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Your Cart</h1>
        <ul class="list-disc list-inside bg-white shadow-md rounded p-6 mb-4">
            {% for item in cart %}
            <li class="border-b border-gray-200 pb-2 mb-2">{{ item }}</li>
            {% endfor %}
        </ul>
        <div class="flex justify-between items-center">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold">Continue Shopping</a>
            <button type="button" onclick="processCheckout()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Checkout</button>
        </div>
    </div>
</body>
</html>
