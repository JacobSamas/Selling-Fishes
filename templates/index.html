<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Aquarium Fish Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- If you have a CSS file -->
</head>
<body>
    <h1>Welcome to Our Aquarium Fish Store</h1>
    <div class="categories">
        {% for category in categories %}
            <div class="category">
                <a href="{{ url_for('show_category', category_name=category.name) }}">
                    <!-- Ensure you have images stored in 'static/images' directory -->
                    <img src="{{ url_for('static', filename='images/' + category.image_filename) }}" alt="{{ category.name }}">
                    <h2>{{ category.name }}</h2>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
